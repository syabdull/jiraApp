<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA AAP</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- main container---------------------------------- -->
  <div class="toolbox-cont">
    <!-- first sub container -->
    <div class="toolbox-priority-cont">
      <div class="color lightpink"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
      <div class="color black"></div>
      <!-- first sub ends -------------------------------- -->

    </div>
    <!------------------------------------------------ second sub container -->
    <div class="action-btn-cont">
        <div class="add-btn">
            <i class="fa fa-plus"></i>

        </div>
        <div class="remove-btn">
            <i class="fa fa-trash"></i>
     

        </div>

    </div>
    <!--   -------------------------------------    second sun ends -->
  </div>
<!--   modal container -->
<div class="modal-cont">
  <textarea class="textarea-cont" placeholder="ENTER YOUR TASK HERE"></textarea>

  <div class="priority-color-cont">
    <div class="lightpink priority-color"></div>
    <div class="blue priority-color"></div>
    <div class="green priority-color"></div>
    <div class="black priority-color"></div>

  </div>
</div>


    
</body>
<script src="script.js"></script>
</html>
